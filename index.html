<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layout">
        <header class="header">
            <div class="logo">
                <a href="#"><img src="image/logo.jpg" alt="logo"></a>
            </div>
            <div class="menu">
                <div class="menu-span">
                    <span><a href="#">메뉴1</a></span>
                    <span><a href="#">메뉴2</a></span>
                    <span><a href="#">메뉴3</a></span>
                    <span><a href="#">메뉴4</a></span>
                    <span><a href="#">메뉴5</a></span>
                    <span><a href="#">메뉴6</a></span>
                </div>

            </div>
            <div class="contact">
                <button class="contact-button request"><i class="fa-solid fa-pencil" style="color: #ffffff;"> 무료견적신청</i></button>
                <button class="contact-button tel-button"><i class="fa-solid fa-phone" style="color: #e87911;"> 1234-5678</i></button>
            </div>
        </header>
        <section class="main">
            <div class="slide-wrap">
                <div class="gray-bg"></div>
                <ul class="slide-images">
                    <li> <img src="image/slide1.jpg" alt="맥주 바"></li>
                    <li> <img src="image/slide2.jpg" alt="맥주 바"></li>
                    <li> <img src="image/slide3.jpg" alt="맥주 바"></li>
                </ul>
                <div class="slide-button-bg">
                    <div class="slide-button">
                        <span>01</span>
                        <span>02</span>
                        <span>03</span>
                        <span>04</span>
                    </div>
                    <ul class="slide-arrow">
                        <li class="left"><i class="fa-solid fa-arrow-left"></i></li>
                        <li class="right"><i class="fa-solid fa-arrow-right"></i></li>
                    </ul>
                </div>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
    <script src="https://kit.fontawesome.com/2611be0417.js" crossorigin="anonymous"></script>
    <script src="js/slide.js"></script>
</body>
</html>
